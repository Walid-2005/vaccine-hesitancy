<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Prediction Result Card */
        .result-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 80%;
        }

        /* Result Text */
        .result-text {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        /* Back Button */
        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background: #e74c3c;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }

        .back-btn:hover {
            background: #c0392b;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="result-card">
        <h1>Vaccine Hesitancy Prediction</h1>
        <p class="result-text">The AI model predicts: <strong>{{ result }}</strong></p>
        <a href="{% url 'index' %}" class="back-btn">Go Back to Home</a>
    </div>

</body>
</html>
